<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap v4 only grid system | JonathanMH</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body data-spy="scroll" data-target="#navigation" data-offset="75" style="overflow-y:auto;">
    <div class="wrap with-logo">
      <div id="section" class="image-parallax" style="background-image:url('img/hero_up/hero_up.png');">
        <div class="bg-overlay">
          <div class="bg-content light">
            <div class="align-center">
              <!-- Top logo -->
              <div class="top-logo container">
                <div class="row">
                    <div class="col-6" style="display:inline-flex;margin:0 auto; padding-top:56px;">
                      <img width="199px" height="31.45px" alt="WebBurza" src="img/hero_up/webburza_logo_white.png">
                      <img width="" height="" alt="JS" src="img/hero_up/js_logo.png">
                      <div class="brand">school</div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="container">
      <div class="row">
        <div class="col-12" style="background:#616262;">.col-xs-12 .col-md-8</div>
      </div>

      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
        <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
        <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
      </div>

      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-xs-6">.col-xs-6</div>
        <div class="col-xs-6">.col-xs-6</div>
      </div>
    </div>
  </body>
</html>
